<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اتصل بنا</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #6c63ff, #a29bfe);
            color: white;
        }

        /* شريط الإشعارات */
        .notification-bar {
            background-color: #5a54e6; /* تغيير اللون ليتماشى مع الألوان */
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 18px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* التصميم الرئيسي */
        .contact-container {
            max-width: 900px;
            margin: 100px auto;
            padding: 40px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transform: translateY(30px);
            opacity: 0;
            animation: fadeInUp 1s forwards;
        }

        @keyframes fadeInUp {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        h2 {
            text-align: center;
            font-size: 32px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .form-group {
            margin: 20px 0;
        }

        label {
            display: block;
            font-size: 16px;
            margin-bottom: 8px;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            margin-bottom: 15px;
            background-color: #ecf0f1;
            color: #2d3436;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        input:focus, textarea:focus {
            background-color: #dfe6e9;
            transform: scale(1.05);
        }

        .submit-btn {
            background-color: #6c63ff;
            color: white;
            padding: 12px 20px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #5a54e6;
        }

        .social-icons {
            display: flex;
            justify-content: space-evenly;
            margin-top: 30px;
        }

        .social-icons a {
            color: white;
            font-size: 24px;
            text-decoration: none;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .social-icons a:hover {
            color: #6c63ff;
            transform: translateY(-5px);
        }

        /* التفاعل مع التمرير */
        .scroll-effect {
            opacity: 0;
            transform: translateY(100px);
            animation: scrollReveal 1s forwards;
        }

        @keyframes scrollReveal {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* التوست */
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #f39c12;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            display: none;
            font-size: 16px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .footer {
            background-color: #2d3436;
            padding: 20px;
            text-align: center;
            color: white;
        }
    </style>
</head>
<body>

<!-- شريط الإشعارات -->
<div class="notification-bar">
    مرحبًا! نحن هنا لخدمتك. تواصل معنا من خلال النموذج أو عبر وسائل التواصل الاجتماعي.
</div>

<!-- نموذج الاتصال -->
<div class="contact-container scroll-effect">
    <h2>اتصل بنا</h2>
    
    <form>
        <div class="form-group">
            <label for="name">الاسم</label>
            <input type="text" id="name" name="name" required>
        </div>
        
        <div class="form-group">
            <label for="email">البريد الإلكتروني</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label for="message">الرسالة</label>
            <textarea id="message" name="message" rows="4" required></textarea>
        </div>
        
        <button type="submit" class="submit-btn">إرسال</button>
    </form>

    <div class="social-icons">
        <a href="#" target="_blank"><i class="fab fa-facebook"></i></a>
        <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
        <a href="#" target="_blank"><i class="fab fa-instagram"></i></a>
    </div>
</div>

<!-- التوست -->
<div class="toast" id="toast">ميزة التواصل قيد التطوير!</div>

<div class="footer">
    <p>جميع الحقوق محفوظة &copy; 2024</p>
</div>

<script>
    // إضافة تأثير التمرير للنموذج
    window.addEventListener('scroll', function() {
        const element = document.querySelector('.scroll-effect');
        const position = element.getBoundingClientRect().top;

        if (position < window.innerHeight) {
            element.classList.add('scroll-effect');
        }
    });

    // إظهار التوست عند الضغط على أيقونة التواصل
    const socialIcons = document.querySelectorAll('.social-icons a');
    socialIcons.forEach(icon => {
        icon.addEventListener('click', function(event) {
            event.preventDefault();  // منع الانتقال إلى الرابط
            const toast = document.getElementById('toast');
            toast.style.display = 'block';
            setTimeout(() => {
                toast.style.display = 'none';
            }, 3000); // اختفاء التوست بعد 3 ثواني
        });
    });
</script>

</body>
</html>
